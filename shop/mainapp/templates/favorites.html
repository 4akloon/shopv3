{% extends 'base.html' %}

{% block title %}
Вибране
{% endblock title %}

{% block content %}

<div class="ml-4 mr-4">
  <div class="row">
      <div class="col-lg-9 mt-4 ml-4">
        <div class="row">

          {% for prod in product_list %}

          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <div class="img-container">
                <a href="{{ prod.product.get_absolute_url }}">
                  <img class="img-style" src="{{  prod.product.image.url  }}">
                </a>
              </div>
                <div class="card-body">
                  <br>
                <h6 class="card-title">
                  <a href="{{ prod.product.get_absolute_url }}">{{ prod.product.title }}</a>
                </h6>
              </div>
              <div class="card-footer">
                <p>{{ prod.product.price }} грн  <span class="badge rounded-pill bg-success text-white">{{ prod.product.state.name }}</span></p>
              <a href="{% url 'add_to_cart' id=prod.product.id %}"><button class="btn btn-danger">Додати в кошик</button></a>

              </div>
            </div>
          </div>
        {% endfor %}
        
      </div>
    </div>
  </div>
</div>

{% endblock content %}
